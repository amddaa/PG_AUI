<form (ngSubmit)="onSubmit(tournamentForm)" #tournamentForm="ngForm">
<div class="form-group">
    <label for="name">Tournament name:</label>
    <input type="text" id="name" name="name" ngModel required>
  </div>

  <div class="form-group">
    <label for="requiredRank">Required rank:</label>
    <input type="number" id="requiredRank" name="requiredRank" ngModel required>
  </div>

  <button type="submit" [disabled]="!tournamentForm.valid">Add tournament</button>
</form>
