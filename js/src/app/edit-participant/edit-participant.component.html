<h2>Edit participant</h2>
<form (ngSubmit)="saveChanges()">
  <div>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" [(ngModel)]="participantData.surname" name="surname"  required>
  </div>
  <div>
    <label for="rank">Rank:</label>
    <input type="number" id="rank" [(ngModel)]="participantData.rank" name="rank"  required>
  </div>
  <button type="submit">Save Changes</button>
</form>
