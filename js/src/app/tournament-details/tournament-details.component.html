<div>
  <h2>Tournament "{{ tournamentData.name }}" </h2>
</div>

<h3>Participants:</h3>
<ul>
  <li *ngFor="let participant of participantsList.participants; let i = index">
    <span>{{ participant.surname }}</span>
    <button (click)="deleteParticipant(participant.id, i)">Delete</button>
  </li>
</ul>
