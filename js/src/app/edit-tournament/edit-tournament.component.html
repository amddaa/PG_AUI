<h2>Edit tournament</h2>
<form (ngSubmit)="saveChanges()">
  <div>
    <label for="name">Category Name:</label>
    <input type="text" id="name" [(ngModel)]="tournamentData.name" name="name"  required>
  </div>
  <div>
    <label for="requiredRank">Required Rank:</label>
    <input type="number" id="requiredRank" [(ngModel)]="tournamentData.requiredRank" name="requiredRank"  required>
  </div>
  <button type="submit">Save Changes</button>
</form>
