<form (ngSubmit)="onSubmit(participantForm)" #participantForm="ngForm">
  <div class="form-group">
    <label for="surname">Participant surname:</label>
    <input type="text" id="surname" name="surname" ngModel required>
  </div>

  <div class="form-group">
    <label for="rank">Participant rank:</label>
    <input type="number" id="rank" name="rank" ngModel required>
  </div>

  <button type="submit" [disabled]="!participantForm.valid">Add participant</button>
</form>
