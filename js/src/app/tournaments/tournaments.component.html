<ul>
  <li *ngFor="let tournament of tournaments; let i = index" (click)="detailsTournament(tournament.id)">
    {{ tournament.name }}
    <button (click)="removeTournament(tournament.id, i); $event.stopPropagation()">Delete</button>
    <button (click)="editTournament(tournament.id); $event.stopPropagation()">Edit</button>
  </li>
</ul>

<a routerLink="/add-tournament">Add new tournament</a>
